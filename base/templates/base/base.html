<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>{% block title %}North West Kenya Conference{% endblock %}</title>
    
    <link rel="stylesheet" type="text/css" href="//cdn.adventist.org/alps/3/latest/css/main.css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,400i,700,700i|Noto+Serif:400,400i,700,700i" rel="stylesheet">
    <script src="//cdn.adventist.org/alps/3/latest/js/head-script.min.js" type="text/javascript"></script>
    
    <!-- favico -->
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <link href="{% static 'media/adventist-symbol-circle--ming.png' %}"  rel="icon">

</head>
    <body class="body u-theme--denim">
        <div class="l-wrap">
            <div class="l-wrap__content l-content" role="document">
                {% include 'base/header.html' %}
                {% include 'base/drawer.html' %}
                {% block body %}

                {% endblock %}
            {% include 'base/footer.html' %}
            </div>
            {% include 'base/aside.html' %}
        </div>

        <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="//cdn.adventist.org/alps/3/latest/js/script.min.js" type="text/javascript"></script>
    </body>
</html>
