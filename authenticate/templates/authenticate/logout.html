{% extends 'dashboard/layout.html' %}
{% load static %}
{% block dashboard_body %}
<main class="d-flex w-100 approve">
    <div class="container d-flex flex-column">
        <div class="row vh-100">
            <div class="col-sm-10 col-md-8 col-lg-5 mx-auto d-table h-100">
                <div class="d-table-cell align-middle">
                    <div class="text-center">
                        <img src="{% static 'media/adventist-symbol-circle--ming.png' %}" alt="logo" class="img-fluid" width="150" height="132" />
                    </div>
                    <div class="text-center mt-4">
                         <div class="mb-3">
                            <div class="alert card alert-outline alert-dismissible" role="alert">
                                <div class="alert-message">
                                    <h1 class="h2">Logged Out</h1>
                                    <p>Thank You for spending some quality time with the website today</p>
                                    <hr>
                                    <p class="mb-3">
                                        If you wish to continue continue,
                                    </p>
                                    <a href="{% url 'login' %}" class="btn btn-primary">Log in again</a>
                                </div>

                            </div>
                         </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
{% endblock %}
