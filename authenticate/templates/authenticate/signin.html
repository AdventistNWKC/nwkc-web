{% extends 'dashboard/layout.html' %}
{% block title %}Sign in | North West Kenya Conference{% endblock %}
{% load static %}
{% block dashboard_body %}
    <main class="d-flex w-100">
		<div class="container d-flex flex-column">
			<div class="row vh-100">
				<div class="col-sm-10 col-md-8 col-lg-5 mx-auto d-table h-100">
					<div class="d-table-cell align-middle">

						<div class="card">
							<div class="card-body">
								<div class="m-sm-4 ">
									<div class="text-center mb-3">
										<img src="{% static 'media/adventist-symbol-circle--ming.png' %}" alt="logo" class="img-fluid rounded-circle" width="132" height="132" />
                                        <h1 class="h3">North West Kenya Conference</h1>
									</div>
									<form method="post">
                                        {% csrf_token %}
										<div class="mb-3">
											<label class="form-label">Username</label>
											<input class="form-control form-control-lg" type="text" name="username" placeholder="Enter your username" required />
										</div>
										<div class="mb-3">
											<label class="form-label">Password</label>
											<input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" required />
											<small>
                                                <a href="">Forgot password?</a>
                                            </small>
										</div>
										<div>
											<label class="form-check">
                                                <input class="form-check-input" type="checkbox" value="remember-me" name="remember-me" checked>
                                                <span class="form-check-label">
                                                  Remember me next time
                                                </span>
                                            </label>
										</div>
										<div class="text-center mt-3">
											<!-- <a href="index.html" class="btn btn-lg btn-primary">Sign in</a> -->
											<button type="submit" class="btn btn-lg btn-primary">Sign in</button>
										</div>
									</form>
								</div>
							</div>
						</div>

					</div>
				</div>
			</div>
		</div>
	</main>
{% endblock %}
